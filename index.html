<html>

<head>
    <link rel="stylesheet" href="../test/css/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css">

</head>

<body>
    <div class="container py-5">
        <div class="title">
            <h1 class="text-center">Bookmarker</h1>
            <div id="title-back"></div>
        </div>
        <hr>
        <div class="form my-5 ">
            <h2 class="text-center">Add your favorite bookmarks</h2>

            <div class="form-group mb-3 ">
                <label for="sn">Site Name</label>
                <input type="text" id="bookmarkName" class=" form-control" placeholder="Bookmark Name">
            </div>
            <div class="form-group mb-3">
                <label for="sl">Site Link</label>
                <input type="text" id="siteUrl" class="form-control" placeholder="Website URL">
            </div>
            <div class="d-flex justify-content-center">
                <button id="subBtn" class="btn btn-primary px-5" type="submit" onclick="addBookmark()">
                    Submit</button>
            </div>
            <hr>
        </div>
        <table class="table mt-4 text-center bg-light">
            <thead>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
            </thead>
            <tbody id="bookmarkTableBody">

            </tbody>
        </table>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
